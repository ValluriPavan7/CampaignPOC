<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="campaignDate">
      <th mat-header-cell *matHeaderCellDef> DATE </th>
      <td mat-cell *matCellDef="let element"> 
        <app-viewdate [campaign-date]="element.campaignDate"></app-viewdate>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> CAMPAIGN </th>
      <td mat-cell *matCellDef="let element"> 
        <app-view-campaign [campaing-data]="element"></app-view-campaign>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> VIEW </th>
      <td mat-cell *matCellDef="let element"> 
        <app-view-princing [price-data]="element.price" ></app-view-princing>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="csv">
      <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
      <td mat-cell *matCellDef="let element"> 
        <app-view-actions [campaign-data]="element"></app-view-actions>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
